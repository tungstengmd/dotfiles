"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
format = """
[╭{owo} ](bold green)$username$directory$os$battery$all$line_break$character"""

right_format = """$git_branch$git_state$git_status$time$cmd_duration"""

[character]
success_symbol = '[╰─>](bold green)'
error_symbol = '[╰─>](bold red)'

[git_branch]
format = '[ $symbol$branch]($style) '
style = 'cyan'

[directory]
format = "[](fg:#a3ca5c bg:none)[$path]($style)[ ](fg:#a3ca5c bg:none)"
style = "fg:#000000 bg:#a3ca5c"
truncate_to_repo=false

[username]
show_always = true

[time]
disabled = false

[cmd_duration]
min_time = 0
disabled = false

[battery]
disabled = false

[os]
disabled = false